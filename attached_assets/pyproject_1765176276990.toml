[project]
name = "black-card-scanner"
version = "1.0.0"
description = "Business intelligence scraper for Cartagena ecosystem"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "python-dotenv>=1.0.0",
    "supabase>=2.3.0",
    "tenacity>=8.2.0",
    "openai>=1.12.0",
    "pandas>=2.1.0",
    "typer>=0.9.0",
    "rich>=13.7.0",
    "lxml>=5.1.0",
]

[project.optional-dependencies]
dev = ["pytest", "black", "ruff"]
playwright = ["playwright>=1.41.0"]

[project.scripts]
scanner = "main:app"

[tool.ruff]
line-length = 100
target-version = "py311"
